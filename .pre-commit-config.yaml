repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Verilog/SystemVerilog linting
  # Excludes:
  #   - Testbenches (*_tb.v) - use timing constructs unsupported by Verilator
  #   - Files using ECP5 primitives - per-file lint can't resolve them
  - repo: local
    hooks:
      - id: verilator-lint
        name: Verilator Lint
        entry: docker compose -f docker/docker-compose.yml run --rm -T fpga-dev verilator --lint-only -Wall -Wno-fatal
        language: system
        files: \.(v|sv|vh|svh)$
        exclude: |
          (?x)^(
            .*_tb\.(v|sv)$|           # Testbenches
            .*/pll\.v$|               # ECP5 PLL primitive
            .*/tmds_serializer\.v$|   # ECP5 ODDRX1F primitive
            .*/hdmi_test\.v$          # Top module (instantiates above)
          )$

  # Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: ['--fix']
      - id: ruff-format
